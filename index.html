<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Register Form </title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./fontawesome/css/all-fonts.min.css" />
  </head>

  <body>

    <!-- HEADER -->
    <header class="header">
      <h1 class="header-title">Login & Register Form</h1>
    </header>

    <!-- FORM CONTAINER -->
    <div class="form-container">
      <h2 class="form-title">Login Form</h2>
      <!-- buttons -->
      <div class="header-buttons">
        <button type="button" class="header-btn login-btn active">Login</button>
        <button type="button" class="header-btn register-btn">Register</button>
      </div>
      <!-- forms -->
      <div class="form-wrapper">
        <!--------- LOGIN FORM --------->
        <form action="#" class="form login-form active">
          <!-- email input -->
          <div class="input-box ">
            <input
              type="text"
              name="email"
              id="login-email-input"
              autocomplete="off"
              class="form-input"
              placeholder="Email Address"
            />
          </div>
          <!-- alert text -->
          <span class="alert-text" id="login-email-alert"></span>
          <!-- password input -->
          <div class="input-box">
            <div class="password-box-inner">
              <input
              type="password"
              name="password"
              id="login-password-input"
              class="form-input password-input"
              placeholder="Password"
              />
              <span class="eye-btn">
                <i class="fa fa-eye"></i>
              </span>
            </div>
            <!-- alert text -->
            <span class="alert-text" id="login-password-alert"></span>
          </div>

          <!-- forgot password -->
          <a href="#" class="forgot-pass-text">Forgot Password?</a>

          <button type="submit" class="form-btn">Login</button>

          <!-- NAVIGAGTE TO SIGNUP FORM -->
          <div class="navigate-link-wrapper">
            Not Registered?
            <a href="#" class="navigate-link" data-link="register">Signup</a>
          </div>
        </form>

        <!--------- REGISTER FORM --------->
        <form action="#" class="form register-form">
          <!-- email input -->
          <div class="input-box">
            <input
              type="text"
              name="email"
              id="register-email-input"
              autocomplete="off"
              class="form-input"
              placeholder="Email Address"
            />
          </div>
          <!-- alert text -->
          <span class="alert-text" id="register-email-alert"></span>
          <!-- password input -->
          <div class="input-box">
            <div class="password-box-inner">
              <input
              type="password"
              name="password"
              id="register-password-input"
              class="form-input password-input"
              placeholder="Password"
              />
              <span class="eye-btn">
                <i class="fa fa-eye"></i>
              </span>
            </div>
            <!-- alert text -->
            <span class="alert-text" id="register-password-alert"></span>
          </div>
          <!-- confirm password input -->
          <div class="input-box">
            <div class="password-box-inner">
              <input
              type="password"
              name="password"
              id="register-confirm-passowrd-input"
              class="form-input password-input"
              placeholder="Confirm Password"
            />
            <span class="eye-btn">
              <i class="fa fa-eye"></i>
            </span>
            </div>
            <!-- alert text -->
            <span class="alert-text" id="register-confirm-password-alert"></span>
          </div>

          <button type="submit" class="form-btn">Sign Up</button>

          <!-- NAVIGAGTE TO LOGIN FORM -->
          <div class="navigate-link-wrapper">
            Have An Account?
            <a href="#" class="navigate-link" data-link="login">Login</a>
          </div>
        </form>
      </div>
    </div>

    <!-- FOOTER -->
    <footer>
      Created With ðŸ’™ By GhMamadreza
    </footer>
    <!-- SCRIPT -->
    <script src="./main.js"></script>
  </body>
</html>
